<script>
    const images = JSON.parse(localStorage.getItem("images")) || [];
    const photoId = localStorage.getItem("selectedPhotoId");

    if (photoId !== null && images[photoId]) {
        const photoData = images[photoId];
        document.getElementById("photo").src = photoData.imageData;
        document.getElementById("photo-title").textContent = photoData.title;
        document.getElementById("photo-description").textContent = photoData.description;
    } else {
        alert("Photo not found!");
        window.location.href = "index.html";
    }
</script>
